<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="paperGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background - dark elegant -->
  <rect width="100" height="100" fill="url(#bgGrad)" rx="22"/>

  <!-- Main document - minimalist -->
  <g transform="translate(25, 20)" filter="url(#shadow)">
    <!-- Paper sheet -->
    <rect x="0" y="0" width="50" height="60" fill="url(#paperGrad)" rx="2"/>

    <!-- Folded corner - very subtle -->
    <path d="M 42 0 L 50 0 L 50 8 L 42 0 Z" fill="#f1f5f9"/>
    <path d="M 42 0 L 50 0 L 50 8 L 42 0 Z" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>

    <!-- Colored lines - representing content -->
    <line x1="6" y1="18" x2="40" y2="18" stroke="#3b82f6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="28" x2="44" y2="28" stroke="#8b5cf6" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="6" y1="38" x2="38" y2="38" stroke="#10b981" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Premium accent - colored circle -->
    <circle cx="42" cy="48" r="4" fill="#f59e0b"/>
    <circle cx="42" cy="48" r="2.5" fill="#ffffff" opacity="0.9"/>
  </g>

  <!-- Subtle decorative elements -->
  <circle cx="15" cy="15" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="85" cy="85" r="2.5" fill="#8b5cf6" opacity="0.4"/>
</svg>
